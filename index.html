<!DOCTYPE html>
<html lang="en" >

<head>

  <title>jQuery Countdown Timer</title>
  
      <link rel="stylesheet" href="./style.css">
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
$(function () {
    var d2 = new Date();
    var d1 = new Date();
var d1 = new Date(d1.getFullYear() + 1, 1 - 8, 21,15,32,00);
var vw = parseInt((d1-d2));
console.log(vw + "value");
setTimeout("pageRedirect()", vw);
});
function pageRedirect() {
        window.location.replace("https://www.tutorialrepublic.com/");
    }
</script>

</head>

<body>

  <div id="timer">
  <div id="days"></div>

</div>
